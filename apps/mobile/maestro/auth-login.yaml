appId: com.nessei.sitelink
---
- launchApp
- assertVisible: "Sign In"
- tapOn:
    text: "Email"
    testID: "email-input"
- inputText: "test@example.com"
- tapOn:
    text: "Password"
    testID: "password-input"
- inputText: "password123"
- tapOn:
    text: "Sign In"
    testID: "signin-button"
- waitForAnimationToEnd
- assertVisible: "Plans"

