<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - SiteLink</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#137fec",
              "background-light": "#f6f7f8",
              "background-dark": "#101922",
            },
            fontFamily: {
              "display": ["Lexend", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d141b] dark:text-white transition-colors duration-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto p-4 sm:p-6 justify-center sm:justify-start">
<!-- Header -->
<header class="flex flex-col pb-8 pt-4">
<!-- Branding / Logo Area could go here if needed, keeping it text focused as requested -->
<div class="mb-2">
<span class="inline-flex items-center justify-center w-10 h-10 rounded-lg bg-primary/10 text-primary mb-4">
<span class="material-symbols-outlined text-[24px]">construction</span>
</span>
</div>
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left">
                Create Account
            </h1>
<p class="text-slate-500 dark:text-slate-400 text-lg font-normal leading-normal pt-2">
                Enter your details to start managing your site.
            </p>
</header>
<!-- Form Section -->
<form class="flex flex-col gap-6 w-full" onsubmit="event.preventDefault()">
<!-- Email Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal" for="email">
                    Work Email
                </label>
<input class="form-input flex w-full min-w-0 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:border-primary h-14 p-[15px] text-lg font-normal leading-normal transition-all" id="email" placeholder="foreman@construction.com" type="email"/>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal" for="password">
                    Password
                </label>
<div class="relative flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:border-primary h-14 p-[15px] pr-12 text-lg font-normal leading-normal transition-all" id="password" placeholder="Enter password" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[24px]">visibility</span>
</button>
</div>
<!-- Meta Text -->
<p class="text-slate-500 dark:text-slate-400 text-sm font-normal leading-normal px-1">
                    Min. 8 characters
                </p>
</div>
<!-- Confirm Password Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-base font-medium leading-normal" for="confirm-password">
                    Confirm Password
                </label>
<div class="relative flex w-full items-stretch rounded-lg">
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 focus:outline-0 focus:ring-2 focus:ring-primary/50 border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 focus:border-primary h-14 p-[15px] pr-12 text-lg font-normal leading-normal transition-all" id="confirm-password" placeholder="Re-enter password" type="password"/>
<button aria-label="Toggle password visibility" class="absolute right-0 top-0 bottom-0 px-4 flex items-center justify-center text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-[24px]">visibility_off</span>
</button>
</div>
</div>
<div class="pt-4 pb-2">
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-lg h-14 bg-primary text-white text-lg font-bold leading-normal tracking-[0.015em] hover:bg-blue-600 active:scale-[0.98] transition-all shadow-sm">
<span class="truncate">Create Account</span>
</button>
</div>
</form>
<!-- Footer -->
<div class="flex flex-col items-center justify-center pt-2 pb-8">
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal">
                Already have an account? 
                <a class="text-primary font-medium hover:underline ml-1" href="#">Log In</a>
</p>
</div>
</div>
</body></html>
