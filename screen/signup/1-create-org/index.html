<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sign Up - Create Organization</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#137fec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom styles to ensure 56px minimum touch targets */
        .min-touch-target {
            min-height: 56px;
        }
        /* Hide scrollbar for clean horizontal scrolling if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased">
<!-- Main Container -->
<div class="relative flex min-h-screen w-full flex-col overflow-hidden max-w-md mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar & Progress -->
<header class="flex flex-col bg-background-light dark:bg-background-dark sticky top-0 z-10">
<div class="flex items-center justify-between p-4 pb-2">
<button aria-label="Go back" class="flex size-12 shrink-0 items-center justify-center rounded-full text-slate-900 dark:text-slate-100 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors">
<span class="material-symbols-outlined" style="font-size: 24px;">arrow_back_ios_new</span>
</button>
<h2 class="text-slate-900 dark:text-slate-100 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Sign Up</h2>
</div>
<!-- Page Indicators (Step 2 of 3) -->
<div class="flex w-full flex-row items-center justify-center gap-3 py-3 pb-4">
<div class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-600"></div>
<div class="h-2 w-8 rounded-full bg-primary"></div> <!-- Active Step 2 -->
<div class="h-2 w-2 rounded-full bg-slate-300 dark:bg-slate-600"></div>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col px-6 pb-24 overflow-y-auto">
<!-- Headline -->
<div class="pt-2 pb-6">
<h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-bold leading-tight text-left mb-2">Create Organization</h1>
<p class="text-slate-600 dark:text-slate-400 text-base font-normal leading-normal">Set up your company workspace to start managing plans on the site.</p>
</div>
<!-- Form Fields -->
<div class="flex flex-col gap-6">
<!-- Organization Name Input -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-slate-100 text-base font-medium leading-normal" for="org-name">Organization Name</label>
<input class="form-input flex w-full rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary focus:border-transparent min-touch-target px-4 text-lg font-normal placeholder:text-slate-400 dark:placeholder:text-slate-500 transition-shadow" id="org-name" placeholder="e.g. Acme Construction" type="text" value=""/>
</div>
<!-- Industry Type Selection (Grid) -->
<div class="flex flex-col gap-3">
<p class="text-slate-900 dark:text-slate-100 text-base font-medium leading-normal">Industry Type</p>
<div class="grid grid-cols-2 gap-3">
<!-- Option 1: Selected State Example -->
<button class="relative flex flex-col items-start justify-center p-4 rounded-xl border-2 border-primary bg-primary/10 dark:bg-primary/20 text-left transition-all min-touch-target group">
<span class="material-symbols-outlined text-primary mb-2">engineering</span>
<span class="text-primary font-bold text-sm">General Contractor</span>
<div class="absolute top-3 right-3 text-primary">
<span class="material-symbols-outlined filled text-[20px]">check_circle</span>
</div>
</button>
<!-- Option 2 -->
<button class="relative flex flex-col items-start justify-center p-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-left transition-all min-touch-target">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mb-2">handyman</span>
<span class="text-slate-900 dark:text-slate-100 font-medium text-sm">Subcontractor</span>
</button>
<!-- Option 3 -->
<button class="relative flex flex-col items-start justify-center p-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-left transition-all min-touch-target">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mb-2">architecture</span>
<span class="text-slate-900 dark:text-slate-100 font-medium text-sm">Architect / Engineer</span>
</button>
<!-- Option 4 -->
<button class="relative flex flex-col items-start justify-center p-4 rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-left transition-all min-touch-target">
<span class="material-symbols-outlined text-slate-500 dark:text-slate-400 mb-2">domain</span>
<span class="text-slate-900 dark:text-slate-100 font-medium text-sm">Owner / Developer</span>
</button>
</div>
</div>
<!-- Team Size Selection (Row) -->
<div class="flex flex-col gap-3">
<p class="text-slate-900 dark:text-slate-100 text-base font-medium leading-normal">Team Size</p>
<div class="flex flex-wrap gap-3">
<button class="flex-1 min-w-[80px] min-touch-target rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-900 dark:text-slate-100 font-medium text-base transition-all">
                            1-10
                        </button>
<button class="flex-1 min-w-[80px] min-touch-target rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-900 dark:text-slate-100 font-medium text-base transition-all">
                            11-50
                        </button>
<button class="flex-1 min-w-[80px] min-touch-target rounded-xl border border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-800 hover:bg-slate-50 dark:hover:bg-slate-700 text-slate-900 dark:text-slate-100 font-medium text-base transition-all">
                            50+
                        </button>
<button class="flex-1 min-w-[80px] min-touch-target rounded-xl border-2 border-primary bg-primary/10 dark:bg-primary/20 text-primary font-bold text-base transition-all">
                            Ent.
                        </button>
</div>
</div>
</div>
</main>
<!-- Fixed Bottom Action Area -->
<div class="fixed bottom-0 left-0 right-0 p-4 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm border-t border-slate-200 dark:border-slate-800 max-w-md mx-auto">
<button class="w-full bg-primary hover:bg-blue-600 text-white min-touch-target rounded-xl text-lg font-bold shadow-lg shadow-primary/25 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span>Create Organization</span>
<span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
</div>
</body></html>
