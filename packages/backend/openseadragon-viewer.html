<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSeadragon - Construction Plan Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/openseadragon/5.0.0/openseadragon.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #888;
            margin-bottom: 20px;
        }
        #viewer {
            width: 100%;
            height: 800px;
            background: #000;
            border: 2px solid #333;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        .controls button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .controls button:hover {
            background: #0056b3;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background: #2a2a2a;
            border-radius: 8px;
            font-size: 14px;
        }
        .info code {
            background: #3a3a3a;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        .info h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <h1>üó∫Ô∏è Construction Plan Viewer</h1>
    <div class="subtitle">Sheet 1 - Deep Zoom Viewer</div>

    <div class="controls">
        <button onclick="viewer.viewport.goHome()">üè† Home</button>
        <button onclick="viewer.viewport.zoomIn()">üîç+ Zoom In</button>
        <button onclick="viewer.viewport.zoomOut()">üîç- Zoom Out</button>
        <button onclick="viewer.viewport.setRotation(viewer.viewport.getRotation() + 90)">‚Üª Rotate</button>
        <button onclick="viewer.setFullScreen(!viewer.isFullPage())">‚õ∂ Full Screen</button>
    </div>

    <div id="viewer"></div>

    <div class="info">
        <h3>üìã Plan Details</h3>
        <p><strong>Organization:</strong> <code>4ff0ff39-1180-4fb5-b3f1-e087118b9f21</code></p>
        <p><strong>Project:</strong> <code>daf5713b-7132-4880-bab0-868d8293f070</code></p>
        <p><strong>Plan:</strong> <code>582c321e-94f9-42a7-a6e4-09ec8ee81c7c</code></p>
        <p><strong>Sheet:</strong> <code>sheet-1</code></p>
    </div>

    <script>
        // Configuration
        const R2_PUBLIC_URL = 'https://pub-99cd4756dd964b27916f836e29aa7d62.r2.dev';
        const ORG_ID = '4ff0ff39-1180-4fb5-b3f1-e087118b9f21';
        const PROJECT_ID = 'daf5713b-7132-4880-bab0-868d8293f070';
        const PLAN_ID = '582c321e-94f9-42a7-a6e4-09ec8ee81c7c';
        const SHEET_ID = 'sheet-1';

        // Build paths
        const basePath = `organizations/${ORG_ID}/projects/${PROJECT_ID}/plans/${PLAN_ID}/sheets/${SHEET_ID}/tiles`;
        const dziUrl = `${R2_PUBLIC_URL}/${basePath}/${SHEET_ID}.dzi`;

        console.log('üó∫Ô∏è Initializing OpenSeadragon Viewer');
        console.log('üìÑ DZI URL:', dziUrl);

        // Initialize viewer
        var viewer = OpenSeadragon({
            id: "viewer",
            prefixUrl: "https://cdnjs.cloudflare.com/ajax/libs/openseadragon/5.0.0/images/",
            tileSources: dziUrl,

            // Viewer settings
            showNavigator: true,
            navigatorPosition: "BOTTOM_RIGHT",
            showRotationControl: true,
            gestureSettingsMouse: {
                clickToZoom: false,
                dblClickToZoom: true
            },

            // Performance
            immediateRender: false,
            maxImageCacheCount: 200,
            timeout: 120000,

            // Zoom settings
            defaultZoomLevel: 1,
            minZoomLevel: 0.5,
            maxZoomLevel: 10,
            visibilityRatio: 1,
            constrainDuringPan: true,

            // Smooth animations
            animationTime: 0.5,
            springStiffness: 10.0
        });

        // Event handlers
        viewer.addHandler('open', function() {
            console.log('‚úÖ Viewer opened successfully');
            console.log('üìê Image dimensions:', viewer.world.getItemAt(0).getContentSize());
        });

        viewer.addHandler('open-failed', function(event) {
            console.error('‚ùå Failed to open viewer:', event);
            alert('Failed to load tiles. Please check:\n' +
                  '1. DZI file exists\n' +
                  '2. CORS is enabled on R2 bucket\n' +
                  '3. See console for details');
        });

        viewer.addHandler('tile-loaded', function(event) {
            // Use getUrl() instead of deprecated .url property
            console.log('‚úÖ Tile loaded:', event.tile.getUrl());
        });

        viewer.addHandler('tile-load-failed', function(event) {
            console.warn('‚ö†Ô∏è Tile load failed:', event.tile.getUrl());
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            switch(e.key) {
                case 'f':
                case 'F':
                    viewer.setFullScreen(!viewer.isFullPage());
                    break;
                case '+':
                case '=':
                    viewer.viewport.zoomIn();
                    break;
                case '-':
                case '_':
                    viewer.viewport.zoomOut();
                    break;
                case 'h':
                case 'H':
                    viewer.viewport.goHome();
                    break;
                case 'r':
                case 'R':
                    viewer.viewport.setRotation(viewer.viewport.getRotation() + 90);
                    break;
            }
        });

        console.log('‚å®Ô∏è Keyboard shortcuts: F=Fullscreen, +/-=Zoom, H=Home, R=Rotate');
    </script>
</body>
</html>
