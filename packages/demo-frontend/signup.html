<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Sitelink Demo</title>
  <style>
    :root {
      --bg-dark: #1a1a1a;
      --bg-panel: #242424;
      --bg-hover: #333;
      --text-main: #fff;
      --text-muted: #888;
      --accent: #4CAF50;
      --accent-hover: #45a049;
      --danger: #ff5722;
      --border: #333;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-dark);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-card {
      width: 100%;
      max-width: 450px;
      padding: 40px;
      background: var(--bg-panel);
      border-radius: 8px;
      border: 1px solid var(--border);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    h2 { text-align: center; margin-bottom: 24px; font-weight: 600; }

    .form-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: var(--text-muted); font-size: 14px; }
    input {
      width: 100%;
      padding: 12px;
      background: var(--bg-hover);
      border: 1px solid var(--border);
      color: var(--text-main);
      border-radius: 4px;
      font-size: 16px;
    }
    input:focus { border-color: var(--accent); outline: none; }

    button.btn {
      width: 100%;
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
      font-size: 16px;
      margin-top: 10px;
    }
    button.btn:hover { background: var(--accent-hover); }
    button.btn:disabled { opacity: 0.6; cursor: not-allowed; }

    .error-msg {
      color: var(--danger);
      margin-top: 16px;
      text-align: center;
      font-size: 14px;
      min-height: 20px;
    }

    .footer {
      text-align: center;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      font-size: 14px;
      color: var(--text-muted);
    }

    .footer a { color: var(--accent); text-decoration: none; }
    .footer a:hover { text-decoration: underline; }

    .section-title {
      font-size: 12px;
      text-transform: uppercase;
      color: var(--text-muted);
      letter-spacing: 1px;
      margin-bottom: 16px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }
  </style>
</head>
<body>

  <div class="signup-card">
    <h2>Create Your Account</h2>
    
    <form id="signup-form">
      <div class="section-title">User Information</div>
      <div class="form-group">
        <label>Full Name</label>
        <input type="text" id="name" placeholder="John Doe" required autocomplete="name">
      </div>
      <div class="form-group">
        <label>Email Address</label>
        <input type="email" id="email" placeholder="john@example.com" required autocomplete="email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" placeholder="••••••••" required autocomplete="new-password">
      </div>

      <div class="section-title" style="margin-top: 30px;">Workspace</div>
      <div class="form-group">
        <label>Organization Name</label>
        <input type="text" id="orgName" placeholder="Acme Construction" required>
      </div>

      <button type="submit" class="btn" id="submit-btn">Sign Up</button>
    </form>

    <p id="message" class="error-msg"></p>

    <div class="footer">
      Already have an account? <a href="/">Sign In</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('signup-form');
    const msgEl = document.getElementById('message');
    const submitBtn = document.getElementById('submit-btn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const orgName = document.getElementById('orgName').value;

      msgEl.textContent = 'Creating account...';
      msgEl.style.color = 'var(--text-muted)';
      submitBtn.disabled = true;

      try {
        // 1. Sign up user
        const signupRes = await fetch('/api/auth/sign-up/email', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, name })
        });

        if (!signupRes.ok) {
          const errData = await signupRes.json().catch(() => ({ message: 'Signup failed' }));
          throw new Error(errData.message || 'Failed to create user account');
        }

        msgEl.textContent = 'Account created! Setting up organization...';

        // 2. Create Organization
        // RegistrationAPI expects query params: name, organizationName
        const regUrl = new URL('/api/registration', window.location.origin);
        regUrl.searchParams.append('name', name);
        regUrl.searchParams.append('organizationName', orgName);

        const regRes = await fetch(regUrl.toString(), {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' }
        });

        if (!regRes.ok) {
          console.warn('Organization creation failed, but user was created.');
          // We'll continue to home anyway, user might need to create org manually or it might have failed due to some other reason
          // But usually we want this to succeed.
        }

        msgEl.textContent = 'Success! Redirecting...';
        msgEl.style.color = 'var(--accent)';
        
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);

      } catch (err) {
        msgEl.textContent = err.message;
        msgEl.style.color = 'var(--danger)';
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
