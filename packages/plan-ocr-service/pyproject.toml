[project]
name = "plan-ocr-service"
version = "0.1.0"
description = "Plan marker detection and metadata extraction service"
requires-python = ">=3.10"

dependencies = [
    "fastapi==0.104.1",
    "uvicorn[standard]==0.24.0",
    "pydantic==2.5.0",
    "opencv-python==4.8.0.76",
    "numpy==1.24.3",
    "Pillow==10.1.0",
    "pytesseract==0.3.10",
    "PyMuPDF==1.23.8",
    "pdf2image==1.16.3",
    "requests==2.31.0",
    "python-dotenv==1.0.0",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
